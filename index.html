<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main class="container-fluid">

        <header>
        <!-- Image and text -->
            <nav class="navbar navbar-light">
                <img src="./styles/gpd.png" width="100" height="100" class="d-inline-block align-top" alt="" loading="lazy">
                <h1>Welcome to Glassdale PD</h1>
            </nav>
            <ul class="nav nav-tabs nav-fill buttonContainer"></ul>
            
            <div class="filters">
                <p class="or">Filter criminals by:</p>
                <div class="filter filters__crime"></div>
                <p class="or">or</p>
                <div class="filter filters__officer"></div>
            </div>
        </header>
        <div class="flexContainer">
            <article class="infoContainer"></article>
            <aside class="notesAside">
                <article class="associatesContainer"></article>
                <article class="noteFormContainer"></article>
            </aside>
        </div>

    </main>

    <script type="module" src="./scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
